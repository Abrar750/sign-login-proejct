{% include 'index.html' %}
{% block contact %}
       <div class="container-fluid">
           <div class="container">
               <div class="row">
                   <div class="col-lg-12 col-sm-8 col-8  col-md-8">
                    <table class="table">
                        <thead>
                          <tr>
                            <th >Sr.No</th>
                            <th >Name</th>
                            <th >Email</th>
                            <th >Phone</th>
                            <th >city</th>
                            <th >State</th>
                            <th >Delete</th>
                            <th >Update</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for data in employee %}
                            <tr>
                                <th scope="row">{{data.id}}</th>
                                <td>{{data.name}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.phone}}</td>
                                <td>{{data.distt}}</td>
                                <td>{{data.state}}</td>
                                <td><a href="/delete/{{data.id}}" type="button" class="btn btn-danger btn-sm">Del</button></td>
                                <td><a href="/edit/{{data.id}}" type="button" class="btn btn-success btn-sm">edit</button></td>
                              </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                   </div>
               </div>
           </div>
       </div>
{% endblock  %}
