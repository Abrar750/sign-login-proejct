{% include "index.html" %}
{% block contact %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mt-4 m-auto border border-white  shadow p-4">
                    <div class="mb-3 border rounded-pill p-2 m-auto text-center">
                        <h1>Register form</h1>
                    </div>
                    <form action="/login/" method="post">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                          </div>
                        {% endif %}
                        {% csrf_token %} 
                        <div class="mb-3">
                          <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email.." aria-describedby="emailHelp" value="{{value.email}}">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter password.." value="{{value.password}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
